    <!--Fun animation :)-->
    <script>
        var counter = 0; 
        let myVar = setInterval(myTimer, 300);
        let str = "aylor Tam"; 
        function myTimer() {
            var currStr = document.getElementById("nav-header").innerHTML; 
            var add = str.charAt(counter); 
            document.getElementById("nav-header").innerHTML = currStr + add; 
            counter += 1;
            if(counter > str.length){
                clearInterval(myVar); 
            }
        }
    </script>
